<div id="idAroundAllDivs">
    <div id="idDivButtonBack">
        <button id="idButtonBack" type="button" class="btn btn-dark" routerLink="/gameComponent">
            <i class="fa fa-chevron-left" aria-hidden="true"></i> Back</button>
    </div>
    <hr style="margin:0">
    <div id="idDivAll" fxLayout.xs="column-reverse" fxLayout.sm="column" fxLayout.md="row"
     fxLayout.xl="row">
        <div id="idDiv30">
            <div class="classFlexMobile">
                <div class="classDivsButtonsMenu">
                    <button type="button" id="idButtonStart" class="btn btn-light classButtonsMenu"
                        (click)="fnStartgame()"><b>Start game</b></button>
                </div>
                <div class="classDivsButtonsMenu setWidthPh">
                    <button type="button" id="idButtonReset" class="btn btn-light classButtonsMenu" (click)="fnReset()">
                        <b>Reset </b><i class="fa fa-refresh" aria-hidden="true"></i></button>
                </div>
                <div class="classDivsButtonsMenu setWidthPh">
                    <button type="button" class="btn btn-light classButtonsMenu"><b>
                        <span><i class="fa fa-hourglass-start" aria-hidden="true"></i></span>
                            <span>&nbsp; &nbsp;{{valMinutes}}</span>
                            <span> : </span>
                            <span>{{valSeconds}} </span></b>
                    </button>
                </div>
            </div>
            <div fxLayout="column" fxLayout.xs="row" fxLayout.sm="row" 
            fxLayoutAlign.xs="space-around" fxLayoutAlign.sm="space-around">
                <div class="mt-3" style="text-align: center;">
                    <span style="font-family: cursive;"><b>X has {{scoreX}} point(s)</b></span>
                </div>
                <div class="mt-3" style="text-align: center;">
                    <span style="font-family: cursive;"><b>0 has {{score0}} point(s)</b></span>
                </div>
            </div>
            <div class="classDivsButtonsMenu">
                <button type="button" id="idButtonCheckWinner" class="btn btn-light classButtonsMenu"
                    (click)="fnCheckFinalWinner()"><b>Check winner </b>
                    <i class="fa fa-trophy" aria-hidden="true"></i></button>
            </div>
        </div>
        <div id="idDiv70">
            <div id="idMainDivGame">
                <div class="classDivFlex">
                    <div class="classWidthDivsButtons">
                        <button id="idButton1" type="button"
                         class="btn btn-light classButtons classBorderButtons" (click)="fnClick1()"
                            disabled></button>
                    </div>
                    <div class="classWidthDivsButtons">
                        <button id="idButton2" type="button" 
                        class="btn btn-light classButtons classBorderButtons" (click)="fnClick2()"
                            disabled></button>
                    </div>
                    <div class="classWidthDivsButtons">
                        <button id="idButton3" type="button" 
                        class="btn btn-light classButtons classBorderButtons" (click)="fnClick3()"
                            disabled></button>
                    </div>
                </div>
                <div class="classDivFlex">
                    <div class="classWidthDivsButtons">
                        <button id="idButton4" type="button" 
                        class="btn btn-light classButtons classBorderButtons" (click)="fnClick4()"
                            disabled></button>
                    </div>
                    <div class="classWidthDivsButtons">
                        <button id="idButton5" type="button" 
                        class="btn btn-light classButtons classBorderButtons" (click)="fnClick5()"
                            disabled></button>
                    </div>
                    <div class="classWidthDivsButtons">
                        <button id="idButton6" type="button" 
                        class="btn btn-light classButtons classBorderButtons" (click)="fnClick6()"
                            disabled></button>
                    </div>
                </div>
                <div class="classDivFlex">
                    <div class="classWidthDivsButtons">
                        <button id="idButton7" type="button" 
                        class="btn btn-light classButtons classBorderButtons" (click)="fnClick7()"
                            disabled></button>
                    </div>
                    <div class="classWidthDivsButtons">
                        <button id="idButton8" type="button" 
                        class="btn btn-light classButtons classBorderButtons" (click)="fnClick8()"
                            disabled></button>
                    </div>
                    <div class="classWidthDivsButtons">
                        <button id="idButton9" type="button" 
                        class="btn btn-light classButtons classBorderButtons" (click)="fnClick9()"
                            disabled></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="idAlertWinner" class="modal">
    <div class="modal-content3" fxLayout="column">
        <p id="idPMessage"><i class="fa fa-window-close-o" aria-hidden="true" (click)="fnCloseMessage()"></i></p>
        <span id="idSpanMessage"></span>
    </div>
</div>
